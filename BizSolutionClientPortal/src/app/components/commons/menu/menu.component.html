<div class="menu-container">
    <div class="row">
        <div class=" col-md-9">
            <nav class="horizontal-menu">
                <ul>
                    <li *ngFor="let item of menuItems; let i = index" (click)="onMenuClick(item,i)">
                        <a [routerLink]="item.link"  [ngClass]="{'active': activeIndex === i}">{{ item.label }}</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-md-3">
            <div class="logout-btn">
            <button (click)="logout()" class="btn btn-danger">
                <i class="fa fa-power-off"></i>
            </button>
        </div>
        </div>
    </div>
</div>
